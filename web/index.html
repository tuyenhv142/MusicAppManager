<!DOCTYPE html>
<html>

<head>

    For more details:

  <meta charset="UTF-8">

  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_web_dashboard">

  <title>flutter_web_dashboard</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body>
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";

      projectId: "music-app-71d51",
      storageBucket: "music-app-71d51.appspot.com",
      messagingSenderId: "958309319911",
      appId: "1:958309319911:web:036a5757ddc800af23ce42",
      measurementId: "G-7B5LWWXE5V"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

</body>

</html>
